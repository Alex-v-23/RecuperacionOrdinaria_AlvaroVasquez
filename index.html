<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Productos</title>
    <link rel="stylesheet" href="css/tabla.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Inventario</h1>
        
        <!-- Formulario -->
        <div class="form-container">
            <h2 id="form-title">Agregar Producto</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                
                <div class="form-group">
                    <label for="nombreProducto">Nombre Producto </label>
                    <input type="text" id="nombreProducto" required>
                </div>
                
                <div class="form-group">
                    <label for="categoriaProducto">Categoría </label>
                    <input type="text" id="categoriaProducto" required>
                </div>
                
                <div class="form-group">
                    <label for="descripcionProducto">Descripción</label>
                    <textarea id="descripcionProducto" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="precioProducto">Precio </label>
                    <input type="text" id="precioProducto" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="stockProducto">Stock </label>
                    <input type="text" id="stockProducto" required>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" id="btn-submit">Guardar</button>
                    <button type="button" id="btn-cancel" style="display:none;">Cancelar</button>
                </div>
            </form>
        </div>

        <!-- Tabla de productos -->
        <div class="table-container">
            <h2>Lista de Productos</h2>
            <table id="products-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="products-body">
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/service/service.js"></script>
    <script src="js/controller/controller.js"></script>
</body>
</html>
